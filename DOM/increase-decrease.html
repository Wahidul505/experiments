<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <div class="grid grid-cols-2 gap-16 my-16 w-3/4 mx-auto">
      <h1 class="text-5xl bg-rose-400 p-8 rounded-2xl text-center text-white">Increase</h1>
      <h1 class="text-5xl bg-green-400 p-8 rounded-2xl text-center text-white">Decrease</h1>
    </div>
    <div class="grid grid-cols-2 gap-8 my-8 w-1/5 mx-auto">
      <button id="increase-btn" class="text-8xl bg-rose-600 p-3 rounded-2xl text-center text-white">+</button>
      <button id="decrease-btn" class="text-8xl bg-green-600 p-3 rounded-2xl text-center text-white">-</button>
    </div>
  </header>
  <main>
    <h1 id="value" class="text-6xl bg-blue-400 p-10 rounded-2xl text-center text-white w-36 h-36 text-center mx-auto">0
    </h1>
  </main>


  <script src="scripts/increase-decrease.js"></script>
</body>

</html>
