<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 300px) 1fr;
    }

    .box {
      width: 30%;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="box">
      <h1>box-1</h1>
    </div>
    <div class="box">
      <h1>box-2</h1>
    </div>
    <div class="box">
      <h1>box-3</h1>
    </div>
  </div>

</body>

</html>
