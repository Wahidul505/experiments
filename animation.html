<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 3em;
    }

    .scale-up-center {
      -webkit-animation: scale-up-center .4s cubic-bezier(.39, .575, .565, 1.000) both;
      animation: scale-up-center .4s cubic-bezier(.39, .575, .565, 1.000) both
    }

    .box {
      margin-bottom: 50px;
      height: 200px;
      width: 50%;
      border: 5px solid darkcyan;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ----------------------------------------------
 * Generated by Animista on 2022-1-16 19:38:37
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    @-webkit-keyframes scale-up-center {
      0% {
        -webkit-transform: scale(.5);
        transform: scale(.5)
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1)
      }
    }

    @keyframes scale-up-center {
      0% {
        -webkit-transform: scale(.5);
        transform: scale(.5)
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1)
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="box">
      <h1 class="animate__animated animate__backInDown">HEllo there</h1>
    </div>

    <div class="box">
      <h1 class="animate__animated scale-up-center">CSS Animation 1</h1>
    </div>
    <div class="box">
      <h1 class="animate__animated">CSS Animation 2</h1>
    </div>
    <div class="box">
      <h1 class="animate__animated">CSS Animation 3</h1>
    </div>
  </section>
</body>

</html>
